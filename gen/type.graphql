


type Node {
  id: ID!
  createdAt: DateTime! @search
  createdBy: User!
  parent: Node
  children: [Node!] @hasInverse(field: parent)
  type_: NodeType! @search
  name: String! @search(by: [term])
  nameid: String! @id
  rootnameid: String! @search(by: [hash])
  mandate: Mandate
  tensions_out: [Tension!] @hasInverse(field: emitter)
  tensions_in: [Tension!] @hasInverse(field: receiver)
  n_tensions_out: Int @count(f: tensions_out)
  n_tensions_in: Int @count(f: tensions_in)
  n_children: Int @count(f: children)
  isRoot: Boolean! @search
  first_link: User
  second_link: User
  skills: [String!] @search(by: [term])
}

type Post {
  id: ID!
  createdAt: DateTime! @search
  createdBy: User!
  message: String @search(by: [fulltext])
  items: [String!] @search(by: [fulltext])
}

type Tension {
  nth: String @search
  title: String! @search(by: [term])
  type_: TensionType! @search
  emitter: Node!
  receiver: Node!
  comments: [Comment!]
  labels: [Label!]
  n_comments: Int @count(f: comments)
  id: ID!
  createdAt: DateTime! @search
  createdBy: User!
  message: String @search(by: [fulltext])
  items: [String!] @search(by: [fulltext])
}

type Comment {
  message: String! @search(by: [fulltext])
  id: ID!
  createdAt: DateTime! @search
  createdBy: User!
  items: [String!] @search(by: [fulltext])
}

type Mandate {
  purpose: String! @search(by: [fulltext])
  responsabilities: Post
  domains: Post
  id: ID!
  createdAt: DateTime! @search
  createdBy: User!
  message: String @search(by: [fulltext])
  items: [String!] @search(by: [fulltext])
}

type User {
  id: ID!
  createdAt: DateTime! @search
  username: String! @id
  fullname: String
  password: String! @hidden
  roles: [Node!] @hasInverse(field: first_link)
  backed_roles: [Node!] @hasInverse(field: second_link)
  bio: String
  utc: String
}

type Label {
  id: ID!
  name: String! @id @search(by: [hash])
  color: String
}

enum NodeType {
  Circle
  Role
}

enum TensionType {
  Governance
  Operational
  Personal
  Help


}
