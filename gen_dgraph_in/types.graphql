


type Node  {
  id: ID!
  createdBy: User!
  createdAt: DateTime! @search
  updatedAt: DateTime
  name: String! @search(by: [term])
  nameid: String! @id @search(by: [hash, regexp])
  rootnameid: String! @search(by: [hash, regexp])
  parent: Node
  children: [Node!] @hasInverse(field: parent)
  type_: NodeType! @search
  tensions_out: [Tension!] @hasInverse(field: emitter)
  tensions_in: [Tension!] @hasInverse(field: receiver)
  about: String @search(by: [fulltext])
  mandate: Mandate
  docs: [Tension]
  source: Tension
  n_tensions_out: Int 
  n_tensions_in: Int 
  n_children: Int 
  stats: NodeStats 
  isRoot: Boolean! @search
  isPersonal: Boolean @search
  isPrivate: Boolean! @search
  isArchived: Boolean! @search
  charac: NodeCharac!
  first_link: User
  second_link: User
  skills: [String!] @search(by: [term])
  role_type: RoleType @search
}

type NodeFragment {
  id: ID!
  name: String
  nameid: String
  type_: NodeType
  isPrivate: Boolean
  charac: NodeCharac
  about: String
  mandate: Mandate
  children: [NodeFragment!]
  first_link: String
  second_link: String
  skills: [String!]
  role_type: RoleType
}

type NodeCharac {
  id: ID!
  mode: NodeMode! @search
  userCanJoin: Boolean! @search
}

type NodeStats {
  n_member: Int
  n_guest: Int
  n_circle: Int
  n_role: Int
}

interface Post {
  id: ID!
  createdBy: User!
  createdAt: DateTime! @search
  updatedAt: DateTime
  message: String @search(by: [fulltext])
}

type Tension implements Post {
  nth: String @search
  title: String! @search(by: [fulltext])
  type_: TensionType! @search
  emitterid: String! @search(by: [hash, regexp])
  emitter: Node!
  receiverid: String! @search(by: [hash, regexp])
  receiver: Node!
  status: TensionStatus! @search
  labels: [Label!]
  assignees: [User!]
  action: TensionAction
  comments: [Comment!]
  blobs: [Blob!] @hasInverse(field: tension)
  history: [Event!]!
  n_comments: Int 
  n_blobs: Int 
}

type Label {
  id: ID!
  name: String! @id
  color: String
}

type Comment implements Post{
_VOID: String
}

type Blob implements Post {
  tension: Tension!
  blob_type: BlobType! @search
  pushedFlag: DateTime @search
  archivedFlag: DateTime @search
  node: NodeFragment
  md: String
}

type Event implements Post {
  event_type: TensionEvent! @search
  old: String
  new: String
}

type Mandate {
  id: ID!
  purpose: String! @search(by: [fulltext])
  responsabilities: String
  domains: String
  policies: String
}

type User {
  id: ID!
  createdAt: DateTime!
  username: String! @id
  name: String
  password: String! 
  email: String! @search(by: [hash]) 
  emailHash: String 
  emailValidated: Boolean! 
  rights: UserRights!
  roles: [Node!] @hasInverse(field: first_link)
  backed_roles: [Node!] @hasInverse(field: second_link)
  tensions_created: [Tension!] @hasInverse(field: createdBy)
  tensions_assigned: [Tension!] @hasInverse(field: assignees)
  bio: String
  utc: String
}

type UserRights {
  canLogin: Boolean!
  canCreateRoot: Boolean!
}

enum NodeType {
  Circle
  Role
}

enum RoleType {

  Coordinator
  Peer

  Member

  Guest

  Owner


}

enum NodeMode {
  Chaos
  Coordinated
}

enum TensionStatus {
  Open
  Closed
}

enum TensionType {
  Governance
  Operational
  Personal
  Help


}

enum TensionAction {

  NewRole
  NewCircle
  NewMd

  EditRole
  EditCircle
  EditMd

  ArchivedRole
  ArchivedCircle
  ArchivedMd




}

enum TensionEvent {

  Created
  Reopened
  Closed
  TitleUpdated
  CommentPushed
  AssigneeAdded
  AssigneeRemoved





  BlobCreated
  BlobCommitted
  BlobPushed
  BlobArchived
  BlobUnarchived
}

enum BlobType {

  OnNode
  OnAbout
  OnMandate
  OnFirstLink

  OnDoc

}
